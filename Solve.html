        <div class="row">
            <div class="col-2">
                <input type="text" id="reverseThis" />
            </div>
            <div class="col-4">
                <button class="btn buttonstyle" id="flipBtn">Flip Me</button>
            </div>
            <div class="col">This flipped word is <span id="flippedText" class="h3 outputstyle"></span></div>

    <!-- Bootstrap core JavaScript -->
    <script src="//code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script>
        document.getElementById('flipBtn').addEventListener('click', function () {

            let inputWord = document.getElementById('reverseThis').value;
            let lowerWord = inputWord.toLowerCase();
            let truncInput = lowerWord.split(' ').join('');
            let flippedWord = ""
            for (let loop = inputWord.length - 1; loop >= 0; loop--) {
                flippedWord += truncInput.charAt(loop);
            }
            if (truncInput == flippedWord) {
                swal('Good Job', 'This is a palindrome!', 'success')
            }
            else {
                swal('Sorry', 'This is not a palindrome!', 'error')
            }


            document.getElementById('flippedText').innerHTML = flippedWord



        })
    </script>
